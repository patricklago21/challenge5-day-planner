  <body>
        <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">
            <!-- start row of hour blocks -->

            <div class="row time-block" id="timeNine">
                <!-- time section -->
                <div class="col-2 hour d-flex justify-content-end align-items-center">9am</div>
                <!-- task description -->
                <textarea class="col-8 description past text-dark"></textarea>
                <!-- edit button -->
                <button class="col-2 saveBtn d-flex justify-content-center align-items-center" class="saveButton"><i class="fas fa-save"></i></button>
            </div>
